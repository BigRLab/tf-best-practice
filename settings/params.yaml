# YAML settings for the model parameters
default: &DEFAULT
  batch_size: 32
  cell: lstm
  dilation: [1, 2, 4, 8, 16, 32]
  num_hidden: 8
  num_epoch: 1000
  optimizer: rmsp
  learning_rate: 1.0e-4
  num_eval: 100
  train_step: 10
  infer_seq_length: 100
  dim_embed: 16
  freqword_as_char: 100
  context_lines: 3  # number of lines as the context
  max_infer_line: 100
  share_cell: true
  reserved_char:
    unknown: 0
    start: 1
    end: 2
  reserved_lang:
    unknown: 0

lstm: &LSTM
  <<: *DEFAULT
  cell: lstm
  batch_size: 128
  train_step: 5000
  num_eval: 1000
  dim_embed: 128
  num_hidden: 256
  infer_seq_length: 80
  context_lines: 5

sru:
  <<: *LSTM
  cell: sru

gru:
  <<: *LSTM
  cell: gru
