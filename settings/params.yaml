# YAML settings for the model parameters
default: &DEFAULT
  batch_size: 10
  split_ratio: 0.6
  train_embedding: true
  cell: sru
  init_state_type: var
  dilation: [1, 2, 4, 8, 16, 32]
  num_hidden: 10
  metric: cosine
  num_epoch: 1000
  optimizer: rmsp
  learning_rate: 1.0e-4
  decay_rate: 0.97
  loss: logisitc
  len_threshold: 100
  loss_at_each_step: true
  num_eval: 1000
  eval_step: 1000
  infer_seq_length: 100
  infer_batch_size: 10

lstm: &LSTM
  <<: *DEFAULT
  cell: lstm
  len_threshold: 100
  batch_size: 100
  num_hidden: 256
  num_epoch: 100
  infer_seq_length: 50
  num_eval: 0

sru:
  <<: *LSTM
  cell: sru
