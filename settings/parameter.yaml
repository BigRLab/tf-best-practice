# YAML settings for the model parameters
default: &DEFAULT
  batch_size: 100
  split_ratio: 0.6
  train_embedding: true
  cell: sru
  init_state_type: var
  dilation: [1, 2, 4, 8, 16, 32]
  num_hidden: 128
  metric: cosine
  num_epoch: 1000
  optimizer: rmsp
  learning_rate: 1.0e-4
  decay_rate: 0.97
  test_interval: 1
  loss: logisitc
  len_threshold: 100

large_hidden: &SET1
  <<: *DEFAULT
  num_hidden: 1024

debug:
  <<: *SET1
  len_threshold: 10
  batch_size: 10